<!DOCTYPE html>
<html>
  <head>
    <!-- Load JQuery for easier DOM manipulation -->
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

    <!-- Load JQuery UI for easier UI components (this is not required) -->
    <link href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"" rel="stylesheet">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>

    <!-- This a hack to import the JSON data file. You could use an AJAX requests,
    but this might cause issues on the local filesystem and might require a local server -->
    <script src="../data/cochleagramDemoData.json"></script>

    <!-- Load main script and styles -->
    <script src="asset/viewCochleagramDemo.js"></script>
    <script src="cochleagramDemoController.js"></script>
    <link rel="stylesheet" type="text/css" href="batchViewerStyle.css" media="screen"/>

  </head>
  <body>
    <div id="outer">
      <div id="container"></div>
      <div id="controls">
        <button id="toggleHumanCochleagramsButton" type="button">Toggle Human Cochleagrams</button>
        <button id="toggleFerretCochleagramsButton" type="button">Toggle Ferret Cochleagrams</button>
        <button id="toggleSpectraButton" type="button">Toggle Spectra</button>
        <button id="toggleSignalsButton" type="button">Toggle Signals</button>
        <button id="playAllButton" type="button">Play All</button>
        <button id="stopAllButton" type="button">Reset Playback</button>
      </div>
      <div id="dialog" title="Basic dialog">
        <img id="dialogImg" src="">
      </div>
    </div>

  </body>
</html>
